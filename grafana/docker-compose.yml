services:
  grafana:
    image: grafana/grafana:12.3.1
    restart: unless-stopped
    user: '0'
    networks:
      - acepanel-network
    ports:
      - "${GRAFANA_PORT_HTTP}:3000"
    volumes:
      - ./data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
networks:
  acepanel-network:
    external: true
