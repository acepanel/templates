name:
  en: OpenList
  zh_CN: OpenList
  zh_TW: OpenList
categories:
  - storage
  - tool
description:
  en: File listing program with multi-storage support
  zh_CN: 支持多种存储的文件列表程序
  zh_TW: 支持多種存儲的文件列表程序
website: https://docs.oplist.org/
architectures:
  - amd64
  - arm64
environments:
  OPENLIST_PORT_HTTP:
    description:
      en: HTTP Port
      zh_CN: HTTP 端口
      zh_TW: HTTP 埠
    type: port
    default: 5244
  OPENLIST_ADMIN_PASSWORD:
    description:
      en: Admin Password
      zh_CN: 管理员密码
      zh_TW: 管理員密碼
    type: password
  OPENLIST_TIME_ZONE:
    description:
      en: Time Zone
      zh_CN: 时区
      zh_TW: 時區
    type: text
    default: "Asia/Shanghai"
