services:
  phpmyadmin:
    image: phpmyadmin:5.2.3
    restart: unless-stopped
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      - HIDE_PHP_VERSION=true
      - PMA_ARBITRARY=1
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - acepanel-network
networks:
  acepanel-network:
    external: true