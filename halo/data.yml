name:
  en: Halo
  zh_CN: Halo
  zh_TW: Halo
categories:
  - dev
description:
  en: Open source content management system for blogs and websites
  zh_CN: 开源内容管理系统，用于博客和网站建设
  zh_TW: 開源內容管理系統，用於部落格和網站建設
website: https://www.halo.run/
architectures:
  - amd64
environments:
  HALO_DB_HOST:
    description:
      en: Database Port
      zh_CN: 数据库端口
      zh_TW: 數據庫端口
    type: port
    default: 3306
  HALO_DB_TYPE:
    description:
      en: Database Type
      zh_CN: 数据库类型
      zh_TW: 資料庫類型
    type: apps
    default: mysql
    options:
      "MySQL": "mysql"
      "PostgreSQL": "postgres"
      "MariaDB": "mariadb"
  HALO_DB_USER:
    description:
      en: Database username
      zh_CN: 数据库用户
      zh_TW: 數據庫用戶
    type: string
    default: halo
  HALO_DB_USER_PASSWORD:
    description:
      en: Database password
      zh_CN: 数据库用户密码
      zh_TW: 數據庫用戶密碼
    type: password
    default: halo
  HALO_EXTERNAL_URL:
    description:
      en: External URL
      zh_CN: 外部访问地址
      zh_TW: 數據庫服務
    type: string
    default: http://localhost:8090
  HALO_APP_PORT_HTTP:
    description:
      en: Port
      zh_CN: 端口
      zh_TW: 端口
    type: port
    default: 8090
  