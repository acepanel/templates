name:
  en: Halo
  zh_CN: Halo
  zh_TW: Halo
categories:
  - dev
description:
  en: Powerful and easy-to-use open source website builder
  zh_CN: 强大易用的开源建站工具
  zh_TW: 強大易用的開源建站工具
website: https://www.halo.run/
architectures:
  - amd64
  - arm64
environments:
  HALO_DB_TYPE:
    description:
      en: Database Type
      zh_CN: 数据库类型
      zh_TW: 資料庫類型
    type: select
    default: "mysql"
    options:
      "MySQL": "mysql"
      "PostgreSQL": "postgresql"
      "MariaDB": "mariadb"
  HALO_DB_HOST:
    description:
      en: Database Host
      zh_CN: 数据库地址
      zh_TW: 資料庫地址
    type: text
    default: 172.18.0.1
  HALO_DB_PORT:
    description:
      en: Database Port
      zh_CN: 数据库端口
      zh_TW: 資料庫端口
    type: port
    default: 3306
  HALO_DB_NAME:
    description:
      en: Database Name
      zh_CN: 数据库名称
      zh_TW: 資料庫名稱
    type: port
    default: 3306
  HALO_DB_USER:
    description:
      en: Database username
      zh_CN: 数据库用户
      zh_TW: 資料庫用戶
    type: text
    default: halo
  HALO_DB_PASSWORD:
    description:
      en: Database password
      zh_CN: 数据库密码
      zh_TW: 資料庫密碼
    type: password
    default: halo
  HALO_EXTERNAL_URL:
    description:
      en: External URL
      zh_CN: 外部访问地址
      zh_TW: 外部訪問地址
    type: url
    default: http://localhost:8090
  HALO_HTTP_PORT:
    description:
      en: HTTP Port
      zh_CN: HTTP 端口
      zh_TW: HTTP 端口
    type: port
    default: 8090
