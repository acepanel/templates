services:
  dnsmgr:
    image: netcccyun/dnsmgr:latest
    restart: unless-stopped
    networks:
      - acepanel-network
    volumes:
      - ./data:/app/www
    ports:
      - ${DNSMGR_PORT_HTTP}:80
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsSL http://localhost:80 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
networks:
  acepanel-network:
    external: true
