    description:
      en: HA Listen Port
      zh_CN: HA Listen 端口
      zh_TW: HA Listen 端口
    type: port
    default: 10912
  ROCKETMQ_PORT_REMOTINGLISTEN:
    description:
      en: Remoting Listen Port
      zh_CN: Remoting Listen 端口
      zh_TW: Remoting Listen 端口
    type: port
    default: 8080
  ROCKETMQ_PORT_GRPCSERVER:
    description:
      en: gRPC Server Port
      zh_CN: gRPC 服务端口
      zh_TW: gRPC 服務端口
    type: port
    default: 8081
  ROCKETMQ_PORT_HTTP:
    description:
      en: HTTP Dashboard Port
      zh_CN: HTTP 控制台端口
